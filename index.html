<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan's Personal Channel</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            cursor: none;
        }
        .tv-screen {
            background-color: #0a0a0a;
            border-radius: 40px;
            padding: 40px;
            width: 90vw;
            height: 120vh;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .scanline {
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0), 
                rgba(255,255,255,0.1), 
                rgba(255,255,255,0));
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            animation: scan 5s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        h1, h2 {
            color: #0f0;
            text-shadow: 2px 2px #0a0, -2px -2px #00f;
        }
        .content {
            animation: flicker 0.05s infinite;
            font-size: 1.2em;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
        .channel {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 1.2em;
            color: #ff0;
        }
        .date {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 1.2em;
            color: #ff0;
        }
        .static {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://media.giphy.com/media/l1J9u3TZfpmeDLkD2/giphy.gif');
            background-size: cover;
            opacity: 0.3;
            pointer-events: none;
        }
        .custom-cursor {
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Cursor.svg'); /* Windows XP cursor image */
            background-size: cover;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }
        .highlight {
            background: repeating-linear-gradient(
                45deg,
                red, orange, yellow, green, blue, indigo, violet,
                transparent 5px
            );
            
        }
        .links {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .links a {
            color: #0f0;
            margin: 0 10px;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #projects {
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="tv-screen">
        <div class="scanline"></div>
        <div class="static"></div>
        <div class="channel" id="channel">CHANNEL 00</div>
        <div class="date" id="current-date"></div>
        <div class="content">
            <h1>HI! I'M LOGAN</h1>
            <p>A SOFTWARE ENGINEER BASED IN NEW JERSEY.</p>
            
            <h2>PROJECTS</h2>
            <div id="projects"></div>
            
            <h2>CONTACT</h2>
            <p>Email: mayl2@tcnj.edu</p>
            <p>GitHub: github.com/bearisgoodcoder</p>
            <p>LinkedIn: linkedin.com/in/loganmay08</p>
        </div>
        <div class="links">
            <a href="mailto:mayl2@tcnj.edu">Email</a>
            <a href="https://github.com/bearisgoodcoder" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/loganmay08" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        const projects = [
            "Amazon Review Bot Checker",
            "Deceitful Doors",
            "Complimentary Colors",
            "Research",
            "Personal Website"
        ];
        let currentProject = 0;

        function updateDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { 
                month: 'short', 
                day: '2-digit', 
                year: 'numeric' 
            }).toUpperCase();
            document.getElementById('current-date').textContent = dateString;
        }

        function updateProject() {
            const projectsDiv = document.getElementById('projects');
            projectsDiv.style.opacity = 0;
            setTimeout(() => {
                projectsDiv.innerHTML = `<p>Project ${currentProject + 1}: ${projects[currentProject]}</p>`;
                projectsDiv.style.opacity = 1;
                currentProject = (currentProject + 1) % projects.length;
                document.getElementById('channel').textContent = `CHANNEL 0${currentProject + 1}`;
            }, 500);
        }

        updateDate();
        setInterval(updateDate, 1000 * 60); // Update every minute
        updateProject();
        setInterval(updateProject, 5000); // Change project every 5 seconds

        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 20 + 'px';
            cursor.style.top = e.clientY - 20 + 'px';
        });

        // Word highlighting
        document.addEventListener('mouseover', (e) => {
            if (e.target.tagName === 'P' || e.target.tagName === 'H1' || e.target.tagName === 'H2') {
                const words = e.target.textContent.split(' ');
                e.target.innerHTML = words.map(word => `<span class="word">${word}</span>`).join(' ');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('word')) {
                const parent = e.target.parentNode;
                parent.innerHTML = parent.textContent;
            }
        });

        document.addEventListener('mouseover', (e) => {
            if (e.target.classList.contains('word')) {
                e.target.classList.add('highlight');
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.classList.contains('word')) {
                e.target.classList.remove('highlight');
            }
        });
    </script>
</body>
</html>
